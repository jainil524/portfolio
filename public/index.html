<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Self-developed personal website showcasing the skills, projects, and experience of Jainil Prajapati, a full-stack developer." />

  <!-- Primary Meta Tags -->
  <title>Jainil Prajapati | Full Stack Developer Portfolio</title>
  <meta name="description" content="Welcome to the portfolio of Jainil Prajapati, a skilled full-stack developer specializing in web development using React.js, Node.js, and other cutting-edge technologies.">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Jainil Prajapati | Full Stack Developer Portfolio">
  <meta itemprop="description" content="Explore Jainil Prajapati's personal portfolio, including projects, skills, and contact information. Built with React.js, Node.js, and modern web technologies.">
  <meta itemprop="image" content="%PUBLIC_URL%/portfolio-thumbnail.png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://jainilprajapati.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Jainil Prajapati | Full Stack Developer Portfolio">
  <meta property="og:description" content="Explore the portfolio of Jainil Prajapati, showcasing his skills, projects, and expertise as a full-stack developer.">
  <meta property="og:image" content="%PUBLIC_URL%/portfolio-thumbnail.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Jainil Prajapati | Full Stack Developer Portfolio">
  <meta name="twitter:description" content="Discover Jainil Prajapati's personal portfolio and explore his projects and development skills.">
  <meta name="twitter:image" content="%PUBLIC_URL%/portfolio-thumbnail.png">

  <!-- Schema.org for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Jainil Prajapati",
      "url": "https://jainilprajapati.com",
      "image": "%PUBLIC_URL%/profile-pic.png",
      "jobTitle": "Full Stack Developer",
      "worksFor": {
        "@type": "Organization",
        "name": "Personal Portfolio"
      },
      "description": "Full stack developer skilled in web development technologies such as React.js, Node.js, and MongoDB."
    }
  </script>

  <!-- Preload fonts and other important assets -->
  <link rel="preload" href="%PUBLIC_URL%/fonts/custom-font.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

  <!-- Link to Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
